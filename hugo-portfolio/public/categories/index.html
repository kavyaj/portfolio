<style>
     
    :root {
        --primary-pink: #fd5183;
        --black: #121212;
        --gray-dark: #333333;
        --gray-medium: #666666;
        --gray-light: #999999;
        --gray-lighter: #f5f5f5;
    }
    
     
    .blog-header {
        background: linear-gradient(135deg, #f0f0f0 0%, #f5f5f5 100%);
        padding: 8rem 2rem 3rem;
        text-align: center;
        position: relative;
        margin-bottom: 2rem;
    }
    
    .blog-title {
        font-family: 'Big Shoulders Display', sans-serif;
        font-size: clamp(3rem, 8vw, 5rem);
        font-weight: 900;
        color: var(--primary-pink);
        text-transform: uppercase;
        letter-spacing: -0.02em;
        margin-bottom: 1rem;
        line-height: 0.9;
    }
    
    .blog-subtitle {
        font-family: 'DM Sans', sans-serif;
        font-size: 1.2rem;
        color: var(--gray-medium);
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
    }
    
    .blog-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 3rem 2rem;
    }
    
    .posts-grid {
        display: grid;
        gap: 3rem;
    }
    
    .blog-post {
        background: white;
        border-radius: 16px;
        padding: 3rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
        border: 1px solid rgba(0, 0, 0, 0.05);
        position: relative;
        overflow: hidden;
    }
    
    .blog-post::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-pink), #ffadc4);
    }
    
    .blog-post:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 40px rgba(253, 81, 131, 0.15);
    }
    
    .blog-post h2 {
        font-family: 'DM Sans', sans-serif;
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--black);
        margin-bottom: 1rem;
        line-height: 1.3;
    }
    
    .blog-post h2 a {
        color: inherit;
        text-decoration: none;
        transition: color 0.3s ease;
    }
    
    .blog-post h2 a:hover {
        color: var(--primary-pink);
    }
    
    .post-date {
        font-family: 'DM Sans', sans-serif;
        color: var(--gray-medium);
        font-size: 1rem;
        font-weight: 500;
        margin-bottom: 1rem;
    }
    
    .blog-post p {
        font-family: 'DM Sans', sans-serif;
        font-size: 1.1rem;
        line-height: 1.6;
        color: var(--gray-dark);
        margin-bottom: 1.5rem;
    }
