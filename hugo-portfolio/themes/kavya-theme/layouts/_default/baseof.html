<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@400;500;600;700;800;900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ "style.css" | relURL }}">
    
    <!-- GSAP Scripts -->
    <script src="{{ "gsap.min.js" | relURL }}"></script>
    <script src="{{ "ScrollTrigger.min.js" | relURL }}"></script>
    
    {{ block "head" . }}{{ end }}
</head>
<body>
    {{ if not .IsHome }}
    {{ partial "header.html" . }}
    {{ end }}
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    
    {{ if not .IsHome }}
    {{ partial "footer.html" . }}
    {{ end }}
    
    <script src="{{ "script.js" | relURL }}"></script>
    {{ block "scripts" . }}{{ end }}
</body>
</html>
