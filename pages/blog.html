
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing & Insights | Kavya Jahagirdar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@400;500;600;700;800;900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Page-specific styles */
        .blog-header {
            background: linear-gradient(135deg, #f0f0f0 0%, #f5f5f5 100%);
            padding: 8rem 2rem 4rem;
            text-align: center;
            position: relative;
        }
        
        .blog-navigation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .blog-nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-to-portfolio {
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            color: var(--primary-pink);
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-to-portfolio:hover {
            color: var(--black);
            transform: translateX(-4px);
        }
        
        .blog-logo {
            height: 60px;
            width: auto;
        }
        
        .blog-title {
            font-family: 'Big Shoulders Display', sans-serif;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 900;
            color: var(--primary-pink);
            text-transform: uppercase;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            line-height: 0.9;
        }
        
        .blog-subtitle {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.2rem;
            color: var(--gray-medium);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .blog-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }
        
        .posts-grid {
            display: grid;
            gap: 3rem;
        }
        
        .blog-post {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .blog-post::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-pink), #ffadc4);
        }
        
        .blog-post:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(253, 81, 131, 0.15);
        }
        
        .blog-post h2 {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 1rem;
            line-height: 1.3;
            text-transform: none;
        }
        
        .post-meta {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            font-family: 'DM Sans', sans-serif;
        }
        
        .post-date {
            color: var(--gray-medium);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .post-category {
            background: rgba(253, 81, 131, 0.1);
            color: var(--primary-pink);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .post-excerpt {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--gray-dark);
            margin-bottom: 2rem;
        }
        
        .read-more {
            font-family: 'DM Sans', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-pink);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            padding-bottom: 2px;
        }
        
        .read-more:hover {
            border-bottom-color: var(--primary-pink);
            transform: translateX(4px);
        }
        
        .read-more::after {
            content: '→';
            transition: transform 0.3s ease;
        }
        
        .read-more:hover::after {
            transform: translateX(4px);
        }
        
        .loading-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-medium);
            font-family: 'DM Sans', sans-serif;
        }
        
        .error-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--primary-pink);
            font-family: 'DM Sans', sans-serif;
        }
        
        .no-posts {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-medium);
            font-family: 'DM Sans', sans-serif;
            font-size: 1.1rem;
        }
        
        /* Footer integration */
        .blog-footer {
            margin-top: 6rem;
            background-color: var(--black);
            color: var(--white);
            padding: 3rem 2rem 2rem;
            text-align: center;
        }
        
        .blog-footer .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .blog-footer .footer-logo-img {
            height: 60px;
            width: auto;
        }
        
        .blog-footer .footer-copyright {
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 2rem;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .blog-header {
                padding: 6rem 1rem 3rem;
            }
            
            .blog-container {
                padding: 3rem 1rem;
            }
            
            .blog-post {
                padding: 2rem;
            }
            
            .blog-nav-container {
                padding: 1rem;
            }
            
            .blog-logo {
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <nav class="blog-navigation">
        <div class="blog-nav-container">
            <a href="../index.html" class="back-to-portfolio">
                ← Back to Portfolio
            </a>
            <img src="../assets/images/KJ_logo.svg" alt="Kavya Jahagirdar" class="blog-logo">
        </div>
    </nav>

    <header class="blog-header">
        <h1 class="blog-title">Writing & Insights</h1>
        <p class="blog-subtitle">Thoughts on building products, storytelling, and the intersection of technology and human experience.</p>
    </header>

    <main class="blog-container">
        <div id="posts-container" class="posts-grid">
            <div class="loading-state">
                <p>Loading latest posts...</p>
            </div>
        </div>
    </main>

    <footer class="blog-footer">
        <div class="footer-content">
            <img src="../assets/images/Primary - Kavya Logo.webp" alt="Kavya Jahagirdar" class="footer-logo-img">
            <p class="footer-copyright">&copy; 2025 Kavya Jahagirdar. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const postsContainer = document.getElementById('posts-container');

            async function fetchPosts() {
                try {
                    const response = await fetch('../assets/data/posts.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    // Check if data has posts property or is an array
                    const posts = data.posts || data;
                    
                    if (!posts || posts.length === 0) {
                        displayNoPosts();
                        return;
                    }
                    
                    displayPosts(posts);
                } catch (error) {
                    console.error("Could not fetch posts:", error);
                    displayError();
                }
            }

            function displayPosts(posts) {
                // Clear loading state
                postsContainer.innerHTML = '';
                
                posts.forEach(post => {
                    const postElement = document.createElement('article');
                    postElement.classList.add('blog-post');
                    
                    const formattedDate = new Date(post.created_at).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    
                    postElement.innerHTML = `
                        <h2>${post.title}</h2>
                        <div class="post-meta">
                            <span class="post-date">${formattedDate}</span>
                            <span class="post-category">Blog</span>
                        </div>
                        <p class="post-excerpt">${post.excerpt}</p>
                        <a href="post.html?id=${post.id}" class="read-more">Read full post</a>
                    `;
                    postsContainer.appendChild(postElement);
                });
            }
            
            function displayError() {
                postsContainer.innerHTML = `
                    <div class="error-state">
                        <p>Sorry, we couldn't load the blog posts right now. Please try refreshing the page.</p>
                    </div>
                `;
            }
            
            function displayNoPosts() {
                postsContainer.innerHTML = `
                    <div class="no-posts">
                        <p>No blog posts available at the moment. Check back soon for new content!</p>
                    </div>
                `;
            }

            fetchPosts();
        });
    </script>
</body>
</html>
