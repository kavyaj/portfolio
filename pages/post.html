
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post | Kavya Jahagirdar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@400;500;600;700;800;900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Post-specific styles */
        .post-navigation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .post-nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-link {
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--primary-pink);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--black);
        }
        
        .post-logo {
            height: 50px;
            width: auto;
        }
        
        .post-header {
            background: linear-gradient(135deg, #f0f0f0 0%, #f5f5f5 100%);
            padding: 8rem 2rem 4rem;
            text-align: center;
        }
        
        .post-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }
        
        .post-meta-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .post-date {
            font-family: 'DM Sans', sans-serif;
            color: var(--gray-medium);
            font-size: 1rem;
            font-weight: 500;
        }
        
        .post-category {
            background: rgba(253, 81, 131, 0.1);
            color: var(--primary-pink);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .post-title {
            font-family: 'Big Shoulders Display', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 900;
            color: var(--primary-pink);
            text-transform: uppercase;
            letter-spacing: -0.02em;
            line-height: 1;
            margin-bottom: 1.5rem;
        }
        
        .post-excerpt {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.3rem;
            line-height: 1.6;
            color: var(--gray-dark);
            font-style: italic;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .post-content {
            background: white;
            border-radius: 16px;
            padding: 4rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 4rem;
            position: relative;
            overflow: hidden;
        }
        
        .post-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-pink), #ffadc4);
        }
        
        .post-content h1 {
            font-family: 'Big Shoulders Display', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--primary-pink);
            text-transform: uppercase;
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }
        
        .post-content h1:first-child {
            margin-top: 0;
        }
        
        .post-content h2 {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--black);
            margin-top: 2.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.3;
            text-transform: none;
        }
        
        .post-content h3 {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--black);
            margin-top: 2rem;
            margin-bottom: 1rem;
            line-height: 1.3;
        }
        
        .post-content p {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--gray-dark);
            margin-bottom: 1.8rem;
        }
        
        .post-content strong {
            color: var(--black);
            font-weight: 600;
        }
        
        .post-content em {
            color: var(--primary-pink);
            font-style: italic;
        }
        
        .post-content ul,
        .post-content ol {
            margin-bottom: 2rem;
            padding-left: 2rem;
        }
        
        .post-content li {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--gray-dark);
            margin-bottom: 0.8rem;
        }
        
        .post-content blockquote {
            background: rgba(253, 81, 131, 0.05);
            border-left: 4px solid var(--primary-pink);
            padding: 1.5rem 2rem;
            margin: 2rem 0;
            font-style: italic;
            border-radius: 0 8px 8px 0;
        }
        
        .post-navigation-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
            border-top: 1px solid var(--gray-divider);
            margin-top: 3rem;
        }
        
        .nav-button {
            font-family: 'DM Sans', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-pink);
            text-decoration: none;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--primary-pink);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background-color: var(--primary-pink);
            color: white;
            transform: translateY(-2px);
        }
        
        .loading-state,
        .error-state {
            text-align: center;
            padding: 4rem 2rem;
            font-family: 'DM Sans', sans-serif;
        }
        
        .loading-state {
            color: var(--gray-medium);
        }
        
        .error-state {
            color: var(--primary-pink);
        }
        
        /* Footer styles */
        .post-footer {
            background-color: var(--black);
            color: var(--white);
            padding: 3rem 2rem 2rem;
            text-align: center;
        }
        
        .post-footer .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .post-footer .footer-logo-img {
            height: 60px;
            width: auto;
        }
        
        .post-footer .footer-copyright {
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 2rem;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .post-header {
                padding: 6rem 1rem 3rem;
            }
            
            .post-container {
                padding: 3rem 1rem;
            }
            
            .post-content {
                padding: 2.5rem 2rem;
            }
            
            .post-nav-container {
                padding: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .post-logo {
                height: 40px;
            }
            
            .post-meta-header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .post-navigation-bottom {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="post-navigation">
        <div class="post-nav-container">
            <div class="nav-links">
                <a href="../index.html" class="nav-link">← Portfolio</a>
                <a href="blog.html" class="nav-link">← All Posts</a>
            </div>
            <img src="../assets/images/KJ_logo.svg" alt="Kavya Jahagirdar" class="post-logo">
        </div>
    </nav>

    <main>
        <div id="post-container">
            <div class="loading-state">
                <p>Loading post...</p>
            </div>
        </div>
    </main>

    <footer class="post-footer">
        <div class="footer-content">
            <img src="../assets/images/Primary - Kavya Logo.webp" alt="Kavya Jahagirdar" class="footer-logo-img">
            <p class="footer-copyright">&copy; 2025 Kavya Jahagirdar. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const postContainer = document.getElementById('post-container');
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');

            if (!postId) {
                displayError('No post ID provided');
                return;
            }

            async function fetchPost() {
                try {
                    const response = await fetch('../assets/data/posts.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    // Check if data has posts property or is an array
                    const posts = data.posts || data;
                    const post = posts.find(p => p.id == postId);
                    
                    if (!post) {
                        displayError('Post not found');
                        return;
                    }
                    
                    displayPost(post);
                } catch (error) {
                    console.error("Could not fetch post:", error);
                    displayError('Error loading post');
                }
            }

            function displayPost(post) {
                const formattedDate = new Date(post.created_at).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                // Update page title
                document.title = `${post.title} | Kavya Jahagirdar`;
                
                postContainer.innerHTML = `
                    <header class="post-header">
                        <div class="post-container">
                            <div class="post-meta-header">
                                <span class="post-date">${formattedDate}</span>
                                <span class="post-category">Blog</span>
                            </div>
                            <h1 class="post-title">${post.title}</h1>
                            <p class="post-excerpt">${post.excerpt}</p>
                        </div>
                    </header>
                    
                    <div class="post-container">
                        <article class="post-content">
                            ${formatContent(post.content)}
                        </article>
                        
                        <div class="post-navigation-bottom">
                            <a href="blog.html" class="nav-button">← All Posts</a>
                            <a href="../index.html" class="nav-button">Back to Portfolio →</a>
                        </div>
                    </div>
                `;
            }
            
            function formatContent(content) {
                // Convert markdown-style content to HTML
                return content
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                    .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                    .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/^(?!<h|<\/p>|<p>)(.+)$/gm, '<p>$1</p>')
                    .replace(/<p><\/p>/g, '')
                    .replace(/^<p><h/gm, '<h')
                    .replace(/h1><\/p>$/gm, 'h1>')
                    .replace(/h2><\/p>$/gm, 'h2>')
                    .replace(/h3><\/p>$/gm, 'h3>');
            }
            
            function displayError(message) {
                postContainer.innerHTML = `
                    <div class="error-state">
                        <p>${message}</p>
                        <p><a href="blog.html" class="nav-link">← Back to all posts</a></p>
                    </div>
                `;
            }

            fetchPost();
        });
    </script>
</body>
</html>
